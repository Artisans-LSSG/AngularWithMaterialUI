
<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
    <button
        mat-raised-button
        [disabled]="!dataSource.length"
        (click)="removeData()"
        class="demo-button">
      Remove data
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->

    <ng-container matColumnDef="SlNo">
      <th mat-header-cell *matHeaderCellDef>SlNo</th>
      <td mat-cell *matCellDef="let element">{{element.SlNo}}</td>
    </ng-container>

    <ng-container matColumnDef="CardNumber">
      <th mat-header-cell *matHeaderCellDef>CardNumber</th>
      <td mat-cell *matCellDef="let element">{{element.CardNumber}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="VendorName">
      <th mat-header-cell *matHeaderCellDef>VendorName</th>
      <td mat-cell *matCellDef="let element">{{element.VendorName}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Transaction_Amount">
      <th mat-header-cell *matHeaderCellDef>Transaction_Amount</th>
      <td mat-cell *matCellDef="let element">{{element.Transaction_Amount}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Limit_Balance">
      <th mat-header-cell *matHeaderCellDef>Limit_Balance</th>
      <td mat-cell *matCellDef="let element">{{element.Limit_Balance}}</td>
    </ng-container>

    <ng-container matColumnDef="Transaction_Date">
        <th mat-header-cell *matHeaderCellDef>Transaction_Date</th>
        <td mat-cell *matCellDef="let element">{{element.Transaction_Date}}</td>
      </ng-container>

      <ng-container matColumnDef="transaction_Status">
        <th mat-header-cell *matHeaderCellDef>transaction_Status</th>
        <td mat-cell *matCellDef="let element">{{element.transaction_Status}}</td>
      </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
