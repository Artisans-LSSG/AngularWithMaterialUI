<div class="row">
    <div class="col sm-11" >
      <!-- <h1>Signin</h1> -->
      <button mat-raised-button color="accent" (click)="openpuserDailog()" [disabled]="status" >Verify</button>

    </div>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
<!-- <div class="col">
</div> -->
<div class="container-fluid">

  </div>
  <div class="container">
    <div style="margin-top:10px">
    <!-- <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> -->

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>


      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
      </ng-container>

      <!-- Product Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
      </ng-container>

      <!-- Category  Column -->
      <ng-container matColumnDef="Password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
        <td mat-cell *matCellDef="let row"> {{row.Password}} </td>
      </ng-container>

      <!-- Freshness Column -->
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.Gender}} </td>
      </ng-container>

      <ng-container matColumnDef="Phone_Number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone_Number  </th>
        <td mat-cell *matCellDef="let row"> {{row.Phone_Number}} </td>
      </ng-container>

      <!-- Date Column  -->
      <ng-container matColumnDef="Pan_Card">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pan_Card </th>
        <td mat-cell *matCellDef="let row"> {{row.Pan_Card}} </td>
      </ng-container>

      <!-- Price Column -->

      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.Address}} </td>
      </ng-container>



      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" ><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn"  ><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </div>
  </div>
  </div>
