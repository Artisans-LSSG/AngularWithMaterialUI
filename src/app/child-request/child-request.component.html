<div class="row">
    <div class="col sm-11" >
      <h1>Child Approval Requests</h1>
      <!-- <button mat-raised-button color="accent" (click)="openpuserDailog()" [disabled]="status" >Verify</button> -->

    </div>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
<!-- <div class="col">
</div> -->
<div class="container-fluid">

  </div>
  <div class="container">
    <div style="margin-top:10px">
    <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>


      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
        <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
      </ng-container>

      <!-- Product Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
        <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
      </ng-container>

      <!-- Category  Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
        <td mat-cell *matCellDef="let row"> {{row.dob}} </td>
      </ng-container>

      <!-- Freshness Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone_Number  </th>
        <td mat-cell *matCellDef="let row"> {{row.phone_number}} </td>
      </ng-container>

      <!-- Date Column  -->

      <!-- Price Column -->

      <ng-container matColumnDef="monthly_limit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monthly_Limits </th>
        <td mat-cell *matCellDef="let row"> {{row.monthly_limit}} </td>
      </ng-container>

      <ng-container matColumnDef="parent_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent ID </th>
        <td mat-cell *matCellDef="let row"> {{row.parent_id}} </td>
      </ng-container>

      <ng-container matColumnDef="is_approved">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.monthly_limit}} </td>
      </ng-container>



      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <!-- <button mat-icon-button color="primary" ><mat-icon>edit</mat-icon></button> -->
          <button mat-icon-button color="warn" (click)="childReject(row.id)" ><mat-icon>clear</mat-icon></button>
          <button mat-raised-button color="primary" (click)="approveChild(row.id)" >Generate Card</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
  </div>
